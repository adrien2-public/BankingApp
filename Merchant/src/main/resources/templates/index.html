<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>POS Terminal</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"> </script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"> </script>
    <script type="text/javascript" th:src="@{/js/common.js}"> </script>

</head>
<body>



<form th:action="@{/payForGas}"  method="post" style="max-width: 43.75rem; margin: 0 auto"
      th:object="${transaction}"  >
    <input type="hidden" th:field="*{id}"/>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>


    <div class="text-center">
        <h1> POS Device </h1>
        <h2> Please enter payment details for transaction </h2>
    </div>


    <div class="border border-secondary rounded p-3">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >First Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{firstName}"  minlength="2" maxlength="45" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >Last Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{lastName}"   minlength="2" maxlength="45" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >Card Number:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{cardNumber}"   minlength="16" maxlength="16" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >Exp (MM/YY)</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{exp}"   minlength="4" maxlength="6" required/>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >Pin:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{pin}"   minlength="4" maxlength="4" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >CCV:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{ccv}"   minlength="3" maxlength="3" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >bin:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{bin}"   minlength="4" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >amount:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" th:field="*{amount}"  min="0" step="0.1"  minlength="2" maxlength="250" required/>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Pay" class="btn btn-primary" />
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
        </div>

    </div>

</form>


</body>
</html>
